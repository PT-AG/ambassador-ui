<template>
    <require from="./profile"></require>
    <au-input-form
        title.bind="title"
        class="form-horizontal"
        with.bind="context">
        <au-autocomplete 
            label="Digital ID" 
            placeholder="cari DigitalID karyawan" 
            value.bind="employee"
            error.bind="error.digitalId" 
            text.bind="employeeView"
            key="DigitalId"
            loader.bind="employeeLoader"  
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-autocomplete>
        <au-textbox 
            label="Username" 
            value.bind="data.username"
            error.bind="error.username" 
            read-only.bind="(readOnly || isEdit)"
            options.bind="controlOptions">
        </au-textbox>
        <au-password 
            label="Password" 
            value.bind="data.password" 
            error.bind="error.password" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-password>
        <hr/>
        <profile data.bind="data.profile" error.bind="error.profile" read-only.bind="readOnly"></profile>
        <role-item-collection value.bind="data.roles" error.bind="error.roles" read-only.bind="readOnly"></role-item-collection>
    </au-input-form>
</template>
