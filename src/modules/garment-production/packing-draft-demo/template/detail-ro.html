<template>
    <tr>
        <td class="bg-primary col-md-1">
            <au-autocomplete
                value.bind="selectedRO"
                error.bind="error.RONo"
                loader.bind="roLoader"
                text.bind="roView"
                placeholder="cari RO"
                query.bind="filter"
                read-only="true">
            </au-autocomplete>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.scNo"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.buyerBrand.Name || data.buyerBrand.name ||''"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.section.code"
                error.bind="error.Section"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary col-md-2">
            <au-textbox
                value.bind="data.comodityDescription"
                error.bind="error.comodityDescription"
                read-only="true">
            </au-textbox>
        </td>
        <td class="bg-primary col-md-1">
            <au-numeric
                value.bind="data.quantity"
                error.bind="error.Quantity"
                read-only="true">
            </au-numeric>
        </td>
        <td class="bg-primary col-md-1">
            <au-autocomplete
                value.bind="data.uom"
                error.bind="error.Uom"
                loader.bind="uomLoader"
                text.bind="uomView"
                placeholder="cari satuan"
                read-only="true">
            </au-autocomplete>
        </td>
        <td class="bg-primary">
            <au-numeric
                value.bind="data.priceRO"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.valas"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-numeric
                value.bind="amount"
                read-only.bind="true"
                format="0.00">
            </au-numeric>
        </td>
        <td class="bg-primary col-md-1">
            <au-autocomplete
                show.bind="data.roNo"
                value.bind="data.unit"
                error.bind="error.unit"
                loader.bind="unitLoader"
                query.bind="unitFilter"
                text.bind="unitView"
                placeholder="cari unit"
                read-only="true">
            </au-autocomplete>
        </td>

        <td>
            <button class="btn btn-info pull-right" if.bind= "data.details" click.delegate="toggle()">i</button>
        </td>
    </tr>
    <tr show.bind="isShowing" style="background-color:#C2B5B2;">
        <td colspan="3">
            <au-textbox
                label = "Artikel"
                value.bind="data.article"
                read-only.bind="true">
            </au-textbox>
        </td>
        
        <td colspan="4">
            <au-textbox
                label = "PO Buyer"
                error.bind="error.OrderNo"
                value.bind="data.orderNo"
                read-only="true">
            </au-textbox>
        </td>
        
        <td colspan="4">
        </td>
    </tr>
    <tr >
        <td colspan="13">
            <p if.bind="error.DetailsCount" class="help-block text-center" style='color:red;'>${error.DetailsCount}</p>
        </td>
    </tr>
    <tr >
        <td colspan="13">
            <au-collection 
                items.bind="data.detailRows"
                columns.bind="plColumns"
                read-only.bind="readOnly"
                add.bind="addItems" 
                options.bind="itemOptions"
                item-template="modules/garment-production/packing-items-demo/template/pl-template"
                footer-template="modules/garment-production/packing-items-demo/template/pl-footer"
                if.bind="data.detailRows">
            </au-collection>   
        </td> 
    </tr>
</template>
