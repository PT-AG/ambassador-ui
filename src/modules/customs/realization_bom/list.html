<template>
    <require from="../../../lib/number-format-value-converter"></require>
<h1 class="page-header">Laporan Monitoring BOM (Bill of Material)</h1>
<form class="form-horizontal">

    <au-dropdown 
              label="Unit" 
              value.bind="UnitItem"
              items.bind="UnitItems"
              options.bind="controlOptions" >
    </au-dropdown>

    <au-datepicker label="Tanggal Awal" value.bind="dateFrom" options.bind="controlOptions"></au-datepicker>
    <au-datepicker label="Tanggal Akhir" value.bind="dateTo" options.bind="controlOptions"></au-datepicker>

    <div class="form-group">
        <label for="contact" class="col-sm-5 control-label"></label>
        <div class="col-sm-3">
            <button click.delegate="ExportToExcel()" class='btn btn-success'>Cetak Excel</button>
            <button click.delegate="reset()" class='btn btn-success'>Reset</button>
        </div>
    </div>

     <!-- <div >
        <a click.delegate="ExportToExcel()" class='btn btn-primary'>Cetak Excel</a>
    </div> -->

    <pagination if.bind="info.total>info.size" info.bind="info" change.delegate="changePage($event)" id="pager"></pagination>
    <hr/>
</form>
<div class="row" if.bind="errorMessage || successMessage">
  <div class="col-lg-12">
    <div class="alert ${errorMessage ? 'alert-danger' : 'alert-success'}" role="alert">
      <div class="row vertical-align text-center">
        ${errorMessage || successMessage}
      </div>
    </div>
  </div>
</div>
</template>
