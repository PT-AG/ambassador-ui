<template>

    <div class="panel panel-body">
        <div class="row">

            <div class="col-md-6">
                <dl>
                    <dt>No</dt>
                    <dd>${data.no}</dd>

                    <dt>Supplier</dt>
                    <dd>${data.supplier.code} - ${data.supplier.name}</dd>

                    <dt>Unit</dt>
                    <dd>${data.unit.division.name} - ${data.unit.name}</dd>

                    <dt>Tanggal Order</dt>
                    <dd>${data.orderDate | dateFormat:'DD-MMM-YYYY'}</dd>

                    <dt>PO Cash Type</dt>
                    <dd>${data.poCashType || '-'}</dd>
                </dl>
            </div>

            <div class="col-md-6">
                <dl>
                    <dt>Term Pembayaran</dt>
                    <dd>${data.paymentMethod}</dd>

                    <dt>Status Post</dt>
                    <dd>${data.isPosted ? "Sudah" : "Belum"}</dd>
                </dl>
            </div>

        </div>
    </div>

    <div repeat.for="poItem of data.items" class="panel panel-default">
        <div class="panel-heading">
            <strong>Nomor PR</strong>
        </div>

        <div class="panel-body">

            <div class="row" style="margin-bottom:15px;">
                <div class="col-md-12">
                    <strong>${poItem.prNo}</strong>
                </div>
            </div>

            <au-collection
                items.bind="poItem.details"
                errors.bind="error.details"
                read-only.bind="true"
                columns.bind="itemsColumns"
                header-template="modules/purchasing/approval-purchase-order-external-kabag/template/purchase-order-internal-item-header"
                item-template="modules/purchasing/approval-purchase-order-external-kabag/template/purchase-order-internal-item">
            </au-collection>

        </div>
    </div>

    <div style="margin-top:20px;" class="text-right">
        <button class="btn btn-default" click.delegate="back()">Kembali</button>
        <button class="btn btn-primary" click.delegate="approve()">Approve</button>
    </div>

</template>
