<template>
    <au-input-form title.bind="title" with.bind="context">
        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)"     if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-primary" click.delegate="context.edit($event)"  show.bind=!deleted    if.one-way="context.hasView && !isBC">Ubah</button>
            <button class="btn btn-success" click.delegate="context.save($event)"       if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger"  click.delegate="context.delete($event)" show.bind=!deleted    if.one-way="context.hasDelete && !isBC">Hapus</button>
            <button if.one-way="data.supplier.Import == true || (!readOnly && isImport && onHSCode)" class="btn btn-primary" click.delegate="showProductHSCode()">HS Code</button>

        </div>
        <!-- Popup Overlay -->
          <div if.bind="showHSCodePopup"
              class="hs-popup-overlay"
              click.delegate="closePopup($event)">
            
            <div class="hs-popup-content" click.trigger.stop>
              <h4 class="mb-3">Input HS Code per Produk</h4>

              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama Produk</th>
                    <th>HS Code</th>
                  </tr>
                </thead>
                <tbody>
                  <tr repeat.for="item of productHSCodeList">
                    <td>${$index + 1}</td>
                    <td>${item.productName}</td>
                    <td if.bind="!readOnly">
                    <input type="text"
                            class="form-control"
                            value.bind="item.hsCode"
                            placeholder="Masukkan HS Code"
                            read-only.bind="readOnly"
                            if.bind="data.supplier.Import == true|| (!readOnly && isImport)"
                            options.bind="controlOptions"
                             />
                    </td>
                    <td if.bind="readOnly">
                      ${item.hsCode}
                    </td>

                  </tr>
                </tbody>
              </table>

              <div class="text-end mt-3">
                <button class="btn btn-success me-2" click.delegate="saveHSCode()" if.one-way="!isBC">Simpan</button>
                <button class="btn btn-secondary" click.delegate="closePopup()">Tutup</button>
              </div>
            </div>
          </div>

          <!-- Inline CSS langsung di HTML -->
          <style>
            .hs-popup-overlay {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5);
              z-index: 9999;
              display: flex;
              align-items: center;
              justify-content: center;
            }

            .hs-popup-content {
              position: absolute;
              background: #fff;
              padding: 20px 25px;
              border-radius: 10px;
              width: 70%;
              max-height: 80vh;
              overflow-y: auto;
              box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
              animation: popupFadeIn 0.25s ease-in-out;
            }

            .hs-popup-content h4 {
              font-weight: 600;
              margin-bottom: 15px;
            }

            .hs-popup-content table {
              width: 100%;
              border-collapse: collapse;
            }

            .hs-popup-content th,
            .hs-popup-content td {
              text-align: left;
              vertical-align: middle;
            }

            .hs-popup-content .btn {
              min-width: 100px;
            }

            @keyframes popupFadeIn {
              from {
                opacity: 0;
                transform: translateY(-10px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
          </style>
        <au-textbox 
            label="Nomor Surat Jalan" 
            value.bind="data.doNo" 
            error.bind="error.doNo" 
            placeholder="tambahkan nomor surat jalan" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker 
            label="Tgl. Surat Jalan" 
            value.bind="data.doDate" 
            error.bind="error.doDate" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-datepicker 
            label="Tgl. Tiba" 
            value.bind="data.arrivalDate" 
            error.bind="error.arrivalDate" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-autocomplete 
            value.bind="supplier" 
            error.bind="error.supplier"
            label="Supplier" 
            loader.bind="supplierLoader"
            text.bind = "supplierView"
            placeholder="cari supplier" 
            key="code" 
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-textbox 
            label="Jenis Supplier" 
            value.bind="supplierType" 
            read-only.bind="true"
            if.bind="data.supplier"
            options.bind="controlOptions">
        </au-textbox>

        <au-dropdown
            label="Pengiriman"
            value.bind="data.shipmentType"
            error.bind="error.shipmentType"
            read-only.bind="readOnly"
            items.bind="shipmentTypes"
            if.bind = "isImport"
            change.delegate="shipmentTypeChanged($event)"
            options.bind="controlOptions">
        </au-dropdown>
        
        <au-datepicker 
            label="Tgl. Rekam" 
            value.bind="data.recordDate" 
            error.bind="error.recordDate" 
            read-only.bind="readOnly"
            if.bind="data.supplier.Import == true|| (!readOnly && isImport)"
            options.bind="controlOptions">
        </au-datepicker>


        <au-textbox 
            label="Nomor AWB" 
            value.bind="data.shipmentNo"
            error.bind="error.shipmentNo"
            placeholder="tambah nomor AWB"
            read-only.bind="readOnly"
            if.bind="isImport && data.shipmentType=='By Sea'"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox 
            label="Nomor BL" 
            value.bind="data.shipmentNo"
            error.bind="error.shipmentNo"
            placeholder="tambah nomor BL"
            read-only.bind="readOnly"
            if.bind="isImport && data.shipmentType=='By Air'"
            options.bind="controlOptions">
        </au-textbox>

        <!-- <au-checkbox 
            label="Apakah dikenakan Bea Cukai?" 
            value.bind="data.isCustoms" 
            error.bind="error.isCustoms" 
            read-only.bind="readOnly"
            if.bind="!hasView"
            options.bind="controlOptions">
        </au-checkbox>

        <au-textbox 
            label="Apakah dikenakan Bea Cukai?" 
            value.bind="isCustomsDisplay"
            read-only.bind="true"
            if.bind="hasView"
            options.bind="controlOptions">
        </au-textbox> -->

        <au-multiline 
            label="Keterangan" 
            value.bind="data.remark"
            placeholder="tambah keterangan" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>

        <!-- <au-numeric 
            label="Total Jumlah"
            value.bind="data.totalQuantity" 
            error.bind="error.totalQuantity"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-numeric>

        <au-numeric 
            label="Total Nominal"
            value.bind="data.totalAmount" 
            error.bind="error.totalAmount"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-numeric> -->

        <au-textbox
            show.bind="error.itemscount"
            error.bind="error.itemscount"
            read-only="true">
        </au-textbox>

        <au-collection 
            items.bind="data.items" 
            errors.bind="error.items" 
            columns.bind="itemsInfo.columns" 
            add.bind="itemsInfo.onAdd" 
            remove.bind="removeItems"
            options.one-way="filter"
            read-only.bind="readOnly"
            if.bind="data.supplier"
            change.delegate="itemChanged($event)"
            view-model.ref="ItemsCollection"

            item-template="modules/garment-purchasing/delivery-order/template/delivery-order-item"
            footer-template="modules/garment-purchasing/delivery-order/template/delivery-order-item-footer"
            view-model.ref="ItemsCollection">
        </au-collection>

    </au-input-form>
    
</template>
